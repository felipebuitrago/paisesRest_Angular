<table class="table table-hover">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">Bandera</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Población</th>
            <th class="text-center">Más</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index" 
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{i+1}}</td>
            <td>
               <div class="d-flex justify-content-center">
                <img src="{{pais.flags.png}}" alt="{{pais.name.common}}" height="23px" width="33px" >
               </div>
            </td>
            <td>{{pais.capital}}, {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]="['/pais',pais.cca2]">Ver...</a></td>
        </tr>
    </tbody>
</table>
